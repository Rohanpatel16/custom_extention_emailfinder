<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings View Mock</title>
    <link rel="stylesheet" href="popup.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 380px;
            background: #000;
        }

        .container {
            min-height: 100vh;
            position: relative;
        }

        .settings-panel {
            display: block !important;
            animation: none !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="top-bar">
                <div class="branding">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        class="brand-icon">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                        <polyline points="22,6 12,13 2,6"></polyline>
                    </svg>
                    <h1>EmailMaster</h1>
                </div>
                <button id="settingsBtn" class="icon-btn" title="Settings">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="1.5">
                        <path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
                        <path
                            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1Z" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Settings Panel (Visible) -->
        <div id="settingsPanel" class="settings-panel">
            <div class="settings-header">
                <h3>Settings</h3>
                <button id="closeSettings" class="icon-btn-small">×</button>
            </div>

            <div class="settings-section">
                <label for="apiTokenInput">Apify API Token</label>
                <div class="input-group">
                    <input type="password" id="apiTokenInput" placeholder="Enter Apify API Token" value="">
                    <button id="saveTokenBtn">Save</button>
                </div>
                <small class="hint">Required for email verification.</small>
            </div>

            <div class="settings-section">
                <h4>Verification Usage</h4>
                <div class="usage-stats" style="margin-bottom: 8px;">
                    <div style="display: flex; justify-content: space-between; margin-bottom: 4px;">
                        <span>Used (Decisive):</span>
                        <span id="usageDecisive" style="font-weight: 600;">8</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; margin-bottom: 4px;">
                        <span>Remaining (Free Tier):</span>
                        <span id="usageRemaining" style="font-weight: 600; color: var(--primary);">4,992</span>
                    </div>
                    <div
                        style="display: flex; justify-content: space-between; margin-top: 4px; border-top: 1px solid #eee; padding-top: 4px;">
                        <span>Est. Cost ($1/1k):</span>
                        <span id="usageCost" style="font-weight: 600; color: #d32f2f;">$0.01</span>
                    </div>
                </div>
                <small class="hint" style="display: block; margin-bottom: 8px;">Month Limit: 5,000 decisive
                    verifications ($5 free credit).</small>
                <button id="resetUsageBtn" class="secondary-btn" style="width: 100%; font-size: 0.85em;">Reset Usage
                    Stats</button>
            </div>

            <div class="settings-section">
                <label>Verification Cache</label>
                <div class="input-group">
                    <button id="clearCacheBtn" class="secondary-btn" style="width: 100%;">Clear Verification
                        Results</button>
                </div>
                <small class="hint">Clears stored statuses (Valid/Invalid, etc).</small>
            </div>

            <div class="settings-section">
                <h4>Blacklist Domains</h4>
                <div class="input-group">
                    <input type="text" id="blacklistInput" placeholder="example.com">
                    <button id="addBlacklistBtn">Add</button>
                </div>
                <div id="blacklistItems" class="blacklist-list">
                    <div class="blacklist-tag">
                        spam.com
                        <span class="remove-tag">×</span>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
